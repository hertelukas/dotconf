
align=left
separator=false
separator_block_width=10
color=#fefefe

[window]
markup=pango
command=echo "<span background='#2b3948'>  $(/home/lukas/LocalDocuments/Scripts/windowtitle) </span>"
interval=1

[audio]
markup=pango
command=echo "<span background='#2b3948'>  $(amixer sget Master | grep 'Right:' | awk -F'[][]' '{ print $2 }') </span>"
interval=1

[ip]
markup=pango
command=echo "<span background='#2b3948'>  $(/home/lukas/LocalDocuments/Scripts/ipcheck) </span>"
interval=6

[ram]
markup=pango
command=echo "<span background='#2b3948'>  $(/home/lukas/LocalDocuments/Scripts/ramcheck) </span>"
interval=10

[cpu]
markup=pango
command=echo "<span background='#2b3948'>  $(/home/lukas/LocalDocuments/Scripts/cpucheck) </span>"
interval=5

[time]
markup=pango
command=echo "<span background='#2b3948'>  $(date '+%a, %b %e - %R') </span>"
interval=1
